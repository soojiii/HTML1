<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(function(){
	$('#btn1').on('click', function(){
		
		$('#result1 img').attr('title', function(){
			vsrc = $(this).attr('src');
			start = vsrc.lastIndexOf("/")+1;
			end = vsrc.lastIndexOf(".");
			
			vtitle = vsrc.slice(start, end);
			
			return vtitle;
		})
	})
	
	$('#result2 img').on('mouseover', function(){
		//새로운 이미지 변경
		
		//src속성값을 가져온다 - 변수에 대입
		vsrc = $(this).attr('src');
		
		//name속성의 값을 가져오기
		vname = $(this).attr('name');
		
		//name속성값으로 src속성을 변경
		$(this).attr('src', vname);	
	})
	
	$('#result2 img').on('mouseout', function(){
		//원래 이미지로 변경
		$(this).attr('src', vsrc);
	})
	
	$('#result2 img').on('dblclick', function(){
		//대상 이미지를 안보이게 설정
		$(this).hide();
		//$(this).css('display', "none");
		
		//비교 - 보이는 이미지 갯수가 0이면 - 확인버튼을 보이게 설정
		if($('#result2 img:visible').length <1){
			$('#btn2').show();
		}
	})
	
	$('#btn2').on('click', function(){
		$('#result2 img').show();
		$(this).hide();
	})
	
})
</script>
<style>
img{
  width : 80px;
  height : 80px;
}
#btn2{
  display : none;
}
</style>
</head>
<body>

  <div class="box">
    <h4></h4>
    <input type="button" value="확인" id="btn1"> 
    <br><br>
    <div id="result1">
    <img src="../images/뱅쇼.jpg" alt="뱅쇼.jpg">
    <img src="../images/아메리카노.jpg" alt="아메리카노.jpg">
    <img src="../images/에스프레소.jpg" alt="에스프레소.jpg">
    <img src="../images/카푸치노.jpg" alt="카푸치노.jpg">
    <img src="../images/카페라떼.jpg" alt="카페라떼.jpg">
    </div>
  </div>
  
  <div class="box">
    <h4>마우스over시 이미지가 변경<br>
  		마우스 out시 원래이미지로 돌아옴</h4>
    <input type="button" value="확인" id="btn2"> 
    <br><br>
    <div id="result2">
    <img src="../images/뱅쇼.jpg" alt="뱅쇼.jpg" name="../images/쇼핑가방.jpeg">
    <img src="../images/아메리카노.jpg" alt="아메리카노.jpg" name="../images/쇼핑백.jpg">
    <img src="../images/에스프레소.jpg" alt="에스프레소.jpg" name="../images/쇼핑백2.jpg">
    <img src="../images/카푸치노.jpg" alt="카푸치노.jpg" name="../images/쇼핑백3.jpg">
    <img src="../images/카페라떼.jpg" alt="카페라떼.jpg" name="../images/쇼핑타운.jpeg">
    </div>
  </div>
</body>
</html>

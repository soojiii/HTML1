<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
$(()=>{
	$('.pp').on('click', function(){
		$(this).css('font-size', '+=5px');
	})
	
	$('#clo').on('click', ()=>{
		vp1 = $('#p1').clone();
		
		$('#result2').append(vp1);
		
	})
	
	$('#clot').on('click', ()=>{
		$('#p2').clone(true).appendTo($('#result2'));
		
		//$('#reuslt2').append($('#p2').clone(true));
		
	})
	
})
</script>
</head>
<body>

  <div class="box">
    <h4></h4>
    <input type="button" value="clone" id="clo"> 
    <input type="button" value="clonet" id="clot"> 
    <br><br>
    <div id="result1">
    <p class="pp" id="p1">무궁화 꽃이 피었습니다1</p>
    <p class="pp" id="p2">무궁화 꽃이 피었습니다2</p>
    </div>
    
    <div id="result2">
    </div>
  </div>
</body>
</html>

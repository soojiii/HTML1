<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script src="../js/jquery.serializejson.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(()=>{
	//우편번호 출력결과에서 하나를 선택하면
	$(document).on('click','.ziptr', function(){
		
		zcode = $('td', this).eq(0).text().trim()
		addr = $('td', this).eq(1).text().trim()
		
		$('#zip').val(zcode)
		$('#add1').val(addr);
		
		$('#dong').val("");
		$('#result').empty();
		
		
		$('#myModal').modal('hide');
		
	})
	
	
	//동이름 입력후 확인버튼에 이벤트
	$('#dongbtn').on('click', function(){
		//입력한 동이름 가져오기
		dongvalue = $('#dong').val().trim();
		
		//입력여부
		if(dongvalue.length <1){
			alert("동 입력~~")
			return false;
		}
		//서버로 전송
		$.ajax({
			url : '/boardpro/member/searchDongServlet.jsp',
			data : {"dong" : dongvalue},
			type : 'post',
			success : (res)=>{
				//alert("성공")
				code = "<table>";
				code += "<tr><td>우편번호</td>";
				code += "<td>주소</td>";
				code += "<td>번지</td></tr>";
				
				$.each(res, function(i, v){
					//code += "<tr><td>"+v.zipcode+"</td>";
					//code += "<td>"+v.sido+""+v.gugun+""+v.dong+"</td>";
					//code += "<td>"+번지+"</td></tr>";
					
					bunji = v.bunji
					if(bunji == null) bunji = "";
					
					code += `<tr class="ziptr"><td>${v.zipcode}</td>`;
					code += `<td>${v.sido} ${v.gugun} ${v.dong}</td>`;
					code += `<td>${bunji}</td>`;
					code += `</tr>`;
				})
				
				code += "</table>";
				
				$('#result').html(code);
				
			},
			error : (xhr)=>{
				alert("상태 : "+xhr.status);
			},
			dataType : 'json'
		})
	})
	
	
	
	
	//전송 이벤트
	$('#mform').on('submit', ()=>{
		event.preventDefault();
		//입력한 모든 값들을 가져온다
		$('#id').val().trim();
		$('#name').val().trim();
		$('#pwd').val().trim();
		$('#bir').val().trim();
		$('#hp').val().trim();
		$('#email').val().trim();
		$('#zip').val().trim();
		$('#add1').val().trim();
		$('#add2').val().trim();
		
		//script객체로 구성
/* 		formdata = {"mem_id" : $('#id').val.trim(),
					"mem_name" : $('#name').val.trim(),
					"mem_pass" : $('#pwd').val.trim(),
					"mem_bir" : $('#bir').val.trim(),
					"mem_hp" : $('#hp').val.trim(),
					"mem_mail" : $('#mail').val.trim(),
					"mem_zip" : $('#zip').val.trim(),
					"mem_add1" : $('#add1').val.trim(),
					"mem_add2" : $('#add2').val.trim()
		} */
		
		f1 = $('#mform').serialize();  "mem_id=a001&mem_pass=1234&"
		f2 = $('#mform').serializeArray();
		console.log(f1)
		console.log(f2)
		
		formdata = $('#mform').serializeJSON();
		console.log(formdata);
		
		//직렬화해서 서버로 전송
		fetch('/boardpro/member/JoinServlet.jsp',{
			method : 'POST', 
			headers : {
				//"Content-Type" : 'application/x-www-form-urlencoded'
				//"id=a001&pass=1235"
				"Content-Type" : 'application/json;charset=utf-8'
				
			},
			body : JSON.stringify(formdata) //객체를 json문자열로 변환
		})
		.then(resp=>{//function(resp){}}
			//셩공여부 ok, status, statusText
			console.log(resp);
			if(resp.ok){
				return resp.json() //JSON.parse(); script객체로 변환
			}else {
				throw new Error(`${resp.status} ${resp.statusText}`);
			}
		})
		.then(datas =>{
			$('#joinspan').text(datas.flag).css('color', 'red');
		})
		.catch(error =>{
			alert("상태 : " +error);
		})
		
	})
	
	
	$('input[value=번호검색]').on('click', ()=>{
		window.open("searchDong.jsp", "우편번호 찾기", "width=400 height=200");
	})
	
	
	//$('input[value=중복검사]').on('click', ()=>{ })
	
	//정규식체크 -입력시
	$('#id').on('keyup', function(){
		//입력한 값을 가져온다
		idvalue=$(this).val().trim();
		
		idreg= /^[a-zA-Z][a-zA-Z0-9]{3,7}$/;
		
		//test() : 정규식체크 true, false를 리턴
		if(!(idreg.test(idvalue))){
			//빨간색 테두리 변경
			$(this).css('border', '2px solid red');
		}else{
			$(this).css('border', '2px solid blue');
		}
		
	})
	
	$('#idcheck').on('click', ()=>{
		//입력한 id값을 가져온다
		
		//서버로 전송
		$.ajax({
			url : '/jqpro/member/IdCheckServlet.jsp',
			//data : 'id='+idvalue,
			data : JSON.stringify({"mem_id" : idvalue}),
			type : 'post',
			success : function(res){
				//alert(res.flag);
				$('#spanid').html(res.flag).css('color', 'red');
				
			},
			error : ()=>{
				alert("상태 : "+xhr.status);
			},
			dataType : 'json'  //JSON.parse()
			
		})
	})
	
})
</script>

<style>
.container .mb-3{
  width : 250px;
}
.container .addr{
  width : 400px;
}

</style>

</head>
<body>

<div class="box">
   <h4></h4>
   <br><br>
   <div id="result1">
		<div class="container mt-3">
		  <form id="mform">
		  
			    <div class="mb-3 mt-3">
			      <label for="id">아이디:</label>
			      <input type="button" id="idcheck" value="중복검사" class="btn btn-success">
			      <span id="spanid"></span>
			      <input type="text" class="form-control" id="id" name="mem_id">
			    </div>
			    <div class="mb-3 mt-3">
			      <label for="name">이름:</label>
			      <input type="text" class="form-control" id="name" name="mem_name">
			    </div>
			    <div class="mb-3 mt-3">
			      <label for="bir">생년월일:</label>
			      <input type="date" class="form-control" id="bir" name="mem_bir">
			    </div>
			    <div class="mb-3 mt-3">
			      <label for="pwd">비밀번호:</label>
			      <input type="password" class="form-control" id="pwd" name="mem_pass">
			    </div>
			    <div class="mb-3 mt-3">
			      <label for="hp">전화번호:</label>
			      <input type="text" class="form-control" id="hp" name="mem_hp">
			    </div>
			    <div class="mb-3 mt-3">
			      <label for="email">Email:</label>
			      <input type="text" class="form-control" id="email" name="mem_mail">
			    </div>
			    <div class="mb-3 mt-3">
			      <label for="zip">우편번호:</label>
			      <input type="button" value="번호검색" class="btn btn-success btn-sm">
			      <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#myModal">
					  검색모달 </button>
			      <input type="text" class="form-control" id="zip" name="mem_zip">
			    </div>
			    <div class="mb-3 mt-3 addr">
			      <label for="add1">주소:</label>
			      <input type="text" class="form-control" id="add1" name="mem_add1">
			    </div>
			    <div class="mb-3 mt-3 addr">
			      <label for="add2">상세주소:</label>
			      <input type="text" class="form-control" id="add2" name="mem_add2">
			    </div>
			  
			    <button type="button" id="send" class="btn btn-primary">확인</button>
			    <!-- $('#form').on('submit', ()=>{ }) -->
			    <button type="submit" class="btn btn-primary">전송</button>
		  		<span id="joinspan"></span>
		  </form>
		</div>
   
   </div>
</div>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">우편번호찾기</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <h2>우편번호 찾기</h2>
		동이름 입력
		<input type="text" id="dong">
		<input type="button" id="dongbtn" value="확인">
		<br><br>
		<div id="result"></div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>

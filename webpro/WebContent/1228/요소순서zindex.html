<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
  width : 100px;
  height : 100px;
  margin : 10px;
  position: absolute;
}
.dd1{
  background: yellow;
  top : 200px;
  left : 200px;
  z-index: 5;
}
.dd2{
  background: pink;
  top : 230px;
  left : 250px;
}
.dd3{
  background: cyan;
  top : 280px;
  left : 270px;
  z-index: 6;
}
.dd4{
  background: green;
  top : 350px;
  left : 350px;
}
</style>
</head>
<body>
<div id="d1" class="dd1"></div>
<div id="d2" class="dd2"></div>
<div id="d3" class="dd3"></div>
<div id="d4" class="dd4"></div>
</body>
</html>

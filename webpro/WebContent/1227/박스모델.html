<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div{
  width : 300px;
  height : 100px;
  background : yellow;
  margin : 50px;
  box-shadow: 20px 10px 5px orange;
}
#d2{
  border-radius : 50px;
}
#d3{
  border-radius : 50px 100px;
}
#d4{
  border-radius : 50px 10px 100px;
}
#d5{
  height : 300px;
  border-radius : 200px 10px 200px 80px;
}
#d6{
  height : 300px;
  border-radius : 50%;
}
</style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
<div id="d6"></div>
</body>
</html>

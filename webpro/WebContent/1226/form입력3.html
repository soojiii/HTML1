<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
label.lab{
display : inline-block;
width : 80px;
height : 30px;
}
#text{
vertical-align: top;
}
option{
width : 150px;
}
</style>
</head>
<body>
<form action="입력3.jsp" method="post">

<label class="lab">아이디</label>
<input name="id" value="a001" pattern="[a-z][a-zA-Z0-9]{3,9}"><br>

<label class="lab">이름</label>
<input name="name" title="홍길동" autofocus required><br>

<label class="lab">전화번호</label>
<input name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>

<label class="lab">이메일</label>
<input name="email" pattern="[a-zA-Z0-9]+@([a-zA-Z]+[0-9]*)(\.[a-zA-Z]+){1,2}"><br>


<label class="lab">제목</label>
<input name="title" placeholder="제목입력" title="제목"><br>

<label id="text" class="lab">내용</label>
<textarea name="area" rows="15" cols="50"></textarea>
<br>

<label class="lab">자동차</label>
<select name="cars1">
<option>BMW</option>
<option selected="selected">BENZ</option>
<option>HYUNDAI</option>
<option >KIA</option>
</select>
<br>
<br>
<br>

<label class="lab">자동차</label>
<select name="cars2" multiple>
<option>BMW</option>
<option selected="selected">BENZ</option>
<option>HYUNDAI</option>
<option selected="selected">KIA</option>
</select>

<br>
<input type="submit" value="전송">
<input type="reset">
<button type="submit">전송</button>
<button type="reset">취소</button>
<input type="image" src="../images/check.png" alt="check.png">
<button>전송</button>

</form>
</body>
</html>

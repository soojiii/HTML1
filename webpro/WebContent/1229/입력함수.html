<!DOCTYPE html>

<title>Insert title here</title>
<script>
proc3 = () => {
	//점수 입력 (1~100)
	score =  prompt("점수입력(1~100)");
	
	//100이상이거나 1미만 이면 오류 처리
	if(score<1 || score>100){
		alert("범위 의 수가 아닙니다");
		return false;
	}
	//점수 비교 - switch - 학점 생성
/* 	if(score >=90 && score <=100){
	}else if(score>=80){		
	}else if(score>=70){		
	}else if(score>=60) */
	
	switch(parseInt(score/10)){
	case 10 :
	case 9 : 
		res = "A";
		break;
	case 8 :
		res = "B";
		break;
	case 7 :
		res = "C";
		break;
	case 6 :
		res = "D";
		break;
	case 5 :
		res = "F";
		break;
	default :
		res = "F";
	}
	
	//출력내용 작성
	str = "입력 받은 수 : "+ score + "<br>";
	str += "성적 : " + res + "<br>";
	
	//출력장소 접근 - 출력
	document.querySelector('#result3').innerHTML = str;
}

proc2 = () => {
	//수 입력
	su1 = parseInt(prompt("수1 입력"));
	su2 = parseInt(prompt("수 2입력"));
	
	//연산자 입력
	op = prompt("연산자 입력", "+,-,*,/");
	
	//연산자비교 - if - switch - 결과 생성
	/* if(op=="+"){
		res = su1 + su2;
	}else if(op=="-"){
		res = su1 - su2;
	}else if(op=="*"){
		res = su1 * su2;
	}else if(op=="/"){
		res = su1 / su2;
	}*/
	switch(op){
	case "+" :
		res = su1 + su2;
		break;
	case "-" :
		res = su1 - su2;
		break;
	case "*" :
		res = su1 * su2;
		break;
	case "/" :
		res = su1 / su2;	
		break;
	}
	
	//출력내용 작성
	str = su1 + op + su2 + " = " + res;
	
	//출력장소 검색 접근 - 출력
	document.querySelector('#result2').innerHTML = str;
	
}

proc1 = () => {
	// 숫자 2개를 입력받기
	var in1 = prompt("수입력", "1~100사이 정수");
	//console.log(in1);
	var in2 = prompt("1~100사이 정수 입력");
	
	//연산
	add = parseInt(in1) + parseInt(in2);
	sub = in1 - in2;
	multi = in1 * in2;
	divide = in1 / in2;
	
	console.log(add, sub, multi, divide);
	
	//출력 내용 작성
	str = "첫번째 수 " + in1 + "<br>";
	str += "두번째 수 " + in2 + "<br>";
	str += "덧셈 " + add + "<br>";
	str += "뺄셈 " + sub + "<br>";
	str += "곱셈 " + multi + "<br>";
	str += "나눗셈 " + divide + "<br>";
	
	//출력 장소 접근
	document.getElementById('result').innerHTML = str;
}
</script>

<body>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
proc1 = () =>{
	
	arr = [];
	//arr = new Array();
		
	while(true){
		//입력 
		item = prompt("입력");
		
		if(item != null) item = item.trim();
		
		//비교 - break
		if(item == null || item == "") break;
		
		//베열에 저장
		arr.push(item);
		
	}
	
	//배열출력
	document.getElementById('result1').innerHTML = arr;
	
}

proc2 = () => {
	
	arr = [];
	
	while(true){
		//입력
		item = prompt("정수 입력");
		
		//비교 해서 배열에 저장 (arr에 item이 없으면 idx가 -1이됨)
		idx = arr.indexOf(item);
		
		//idx가 -1이면 값이 없으니 arr에 저장
		if(idx == -1) arr.push(item); 
		//배열의 갯수가 5개인지 비교 - break
		if(arr.length >=5) break;
	}
	
	//출력
	document.getElementById('result2').innerHTML =  arr;
	
}


</script>
</head>
<body>

<div class="box">
<h4>prompt()를 이용하여 이름을 계속 입력 받아 배열에 저장하고 출력하는 프로그램<br>
입력의 마지막은 공백 문자를 입력하거나 “취소” 버튼을 눌렀을 때(null)로 한다</h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4>서로 중복되지 않은 정수 5개를 입력 받아 출력하는 프로그램</h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>
</body>
</html>

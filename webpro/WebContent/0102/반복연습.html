<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../CSS/public.css">
<script>
proc1 = () => {
	
}

proc2 = () => {
	
/* 	hap=0;
	for(i=2; i<=200; i+=2){
		hap += i
	}
	
	hap=0;
	for(i=1; i<=200; i++){
		//비교
		if(i % 2 ==0) hap +=i;
	} */
	
	hap = 0;
	for(i=1; i<=200; i++){
		//비교
		if(i % 2 !=0) continue;
		hap += i;
	}
	
	//출력내용
	//str = "1~200사이의 짝수의 합 = " + hap + "<br>";
	str = `1~200사이의 짝수의 합 = ${hap} <br>`;
	
	document.getElementById('result2').innerHTML = str;
	
}

proc3 = () => {
	
	str = "";
	hap = 0;
	while(true){
		//입력
		vinput = parseInt(prompt("수를 입력하세요"));
		
		
		//입력 값 비교 - 0인지 비교 - break;
		if(vinput == 0) break;
		
		//누적
		str += vinput + " ";
		hap += vinput;
		
	}
	//출력내용 작성
/* 	res = "입력한 수들 : " + str + "<br>";
	res += "누적합 : " + hap + "<br>"; */
	
	res = `입력한 수들 : ${str} <br>`;
	res += `누적합 : ${hap} <br>`;
	
	//출력
	document.getElementById('result3').innerHTML = res;
}

proc4 = () => {
	//출력내용 변수
	str = "";
	
	
	for(i=1; i<=10; i++){
		for(k=1; k<=10; k++){
		/* 	if((i+k) % 3 ==0){
				//str += i + " " + k + "<br>";
				str += `${i} ${k} <br>`
			} */
			if((i+k) % 3 !=0) continue;
				str += `${i} ${k} <br>`;
		}
	}
	//출력
	document.getElementById('result4').innerHTML = str;
}


</script>
</head>
<body>
<div class="box">
<h4>1~10까지의 합 구하기</h4>
<input type="button" value="확인" onclick="proc1()">
<br><br>
<div id="result1"></div>
</div>

<div class="box">
<h4>1부터 200까지의 짝수의 합 구하기</h4>
<input type="button" value="확인" onclick="proc2()">
<br><br>
<div id="result2"></div>
</div>

<div class="box">
<h4>사용자가 입력한 값을 계속 더하고기</h4>
<h4>사용자가 0을 입력하면 그때까지 누적된 값을 출력하는 프로그램</h4>
<input type="button" value="확인" onclick="proc3()">
<br><br>
<div id="result3"></div>
</div>

<div class="box">
<h4>1~ 10 까지 중 </h4>
<h4>i와 k의 더한 합이 3의 배수일 때만 출력 continue를 이용 </h4>

<input type="button" value="확인" onclick="proc4()">
<br><br>
<div id="result4"></div>
</div>

</body>
</html>
